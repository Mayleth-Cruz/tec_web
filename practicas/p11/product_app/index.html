<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <script src="./app.js" defer></script>
  </head>
  <body onload="init()">
    <!-- BARRA DE NAVEGACIÃ“N -->
    <nav>
        <a href="#">Product App</a>
        <form id="search-form">
            <input name="search" id="search" type="search" placeholder="Buscar por ID, nombre, marca o detalles">
            <button type="button" onclick="buscarProducto(event)">Buscar Producto</button>
        </form>
    </nav>

    <div>
      <div>
        <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
        <form id="task-form">
          <h3>Agregar producto nuevo</h3>
          <div>
            <input type="text" id="name" placeholder="Nombre de producto">
          </div>
          <div>
            <textarea id="description" cols="30" rows="10" placeholder="JSON de producto"></textarea>
          </div>
          <input type="hidden" id="taskId">
          <button type="submit" onclick="agregarProducto(event)" >
            Agregar Producto
          </button>
        </form>
      </div>

      <!-- TABLA  -->
      <div>
        <ul></ul>

        <table>
          <thead>
            <tr>
              <td>Id</td>
              <td>Nombre</td>
              <td>Descripcion</td>
            </tr>
          </thead>
          <tbody id="productos"></tbody>
        </table>
      </div>
    </div>
  </body>  
</html>
